name: scan-simples
on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  scan:
    permissions:
      issues: write
    name: scan-simples
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Trivy Scan
      uses: FabioBartoli/trivy-open-issues@main
      with:
        github_token: ${{ github.token }}
        severity: "HIGH,CRITICAL"
